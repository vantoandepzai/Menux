<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings - Lê Văn Toàn</title>
    <meta name="description" content="Game settings configuration panel">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen p-4">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">{{ playerName }}</h1>
            
            <div class="space-y-4">
                <div v-for="(setting, index) in settings" :key="index" 
                     class="flex items-center justify-between p-2 border-b">
                    <span class="font-medium">{{ setting.name }}</span>
                    <input type="checkbox" 
                           v-model="setting.enabled"
                           class="w-6 h-6 border-2 rounded">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const playerName = ref('Lê Văn Toàn');
            const settings = ref([
                { name: 'LOCKHEAD', enabled: false },
                { name: 'FIXRUNG', enabled: false },
                { name: 'SENSIVITIES', enabled: false },
                { name: 'AIMHEAD', enabled: false },
                { name: 'AIMLOCK MODE', enabled: false }
            ]);

            return {
                playerName,
                settings
            };
        }
    }).mount('#app');
    //<AimLock>="AimLock 80%" />

    //<LockHead>="LockHead 80%" />
    //<Sensi>="Sensi 75%" />
    //<FixRung>="FixRung 100%" />
    //<Norecoil>="Norecoil 100%"/ >
    //if 'LockHead', = True
    //Run <LockHead>
    //if 'FixRung', = True
    //Run <FixRung>, <Norecoil>
    //if 'Sensivities', = True
    //Run <Sensi>
    //if 'AimHead', = True
    //Run <AimHead>
    //if 'AimLock Mode', = True
    //Run <AimLock>, <AimBot>
    </script>
</body>
</html>
